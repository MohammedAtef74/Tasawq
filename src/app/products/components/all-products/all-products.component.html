<section class=" pt-5">
    <div class="container">
        
    <div class="box mt-5">

        <div class="my-2 w-25">
        <app-select [data]="categries" [title]="'Categories'" (selectedValue)="fillterCategory($event)"></app-select>

        </div>

        <div class="row">
         
            <div  class="col-lg-3 col-md-4 col-sm-6 details" *ngFor="let product of products; index as i">

             <app-product [data]="product" (item)="addToCart($event)"></app-product>
          
            </div>
          
           </div>
    </div>
</div>

</section>
