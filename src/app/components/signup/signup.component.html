
<section class=" my-5">

    <div class="w-75 my-5 m-auto ">
       
    <h2 class="text-center py-5">Sign Up</h2>

    <form class=" form-group" #f="ngForm" (ngSubmit)="signup(f)">
    
        <input ngModel name="name" #name="ngModel" type="text" class=" form-control my-2" placeholder="Your Name" required>
        <div class="alert text-danger" *ngIf="name.invalid && name.touched">Name Is Required !</div>

          <!--  -->
        <input ngModel name="email" #email="ngModel" type="email" class="form-control my-2" placeholder="Enter Your Email" required email>
        <div class="alert text-danger" *ngIf="email.touched && email.errors?.required">Email Is Required !</div>
        <div class="alert text-danger" *ngIf="email.touched && email.errors?.eamil">Your input dosent match email format !</div>

          <!--  -->

        <input ngModel name="password" #password="ngModel" type="password" class="form-control my-2" placeholder="Enter Your Password" required minlength="6"> 
        <div class="alert text-danger" *ngIf="password.touched && password.errors?.required"> Passowrd Is Required !</div>
        <div class="alert text-danger" *ngIf="password.touched && password.errors?.minlength"> Passowrd should be 6+ charachters !</div>

         <!--  -->

        <input ngModel name="confirmPassword" #confirmPassowrd="ngModel" type="password" class=" form-control my-2" placeholder="Confirm Password" required>
        <div class="alert text-danger" *ngIf="confirmPassowrd.invalid && confirmPassowrd.touched">Confirm Passowrd Is Required !</div>
        <div class="alert text-danger" *ngIf="confirmPassowrd.value !== password.value && confirmPassowrd.touched">Passowrd Not Equal !</div>
        <!--  -->

        <input ngModel name="address" type="text" class=" form-control my-2" placeholder="Address" required>


        <button class=" btn btn-info my-2" [disabled]="f.invalid || confirmPassowrd.value !== password.value">Create Account</button>

    </form>











   </div>

</section>
