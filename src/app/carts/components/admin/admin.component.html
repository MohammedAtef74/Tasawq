<section class="mt-5 pt-5">
    <div class="container">

    <div class="cartBox mt-5 pt-5">    

      <button routerLink="/add-product" class="btn add">Add Product</button>

        <form [formGroup]="form" class="my-2">
            <div class="row">
                <div class="col-md-3">
                    <label>Start Date</label>
                    <input type="date" formControlName="start"  class=" form-control">
                </div>
                <!--  -->
                <div class="col-md-3">
                    <label>End Date</label>
                    <input type="date" formControlName="end"  class=" form-control">
                </div>
                <!--  -->
                <div class="col-md-2 d-flex align-items-end apply">
                 <button (click)="applyFilter()" class=" btn ">Apply</button>
                </div>
            </div>
        </form>
    
    <table class="table table-striped">
    
        <thead class=" text-center">
                <th></th>
                <th>Date</th>
               
                <th style="width: 25%;">Quantity</th>
                <th></th>
        </thead>
    
        <tbody class=" text-center">
            <tr *ngFor="let item of carts; let i =index">
                <td></td>
                <td >{{item?.date}}</td>
                
                  <td >{{item.products?.length}}</td>
                
                <td class="option"> 
                    <button class="btn btn-danger m-1" (click)="deleteCart(item.id)" >Delete</button>
                    <button (click)="viewDetails(item.id)" class="btn btn-info m-1" data-toggle="modal" data-target="#exampleModal" >View</button>
                   
                </td>
            </tr>
        </tbody>
      
    </table>
    <!-- <div class="text-right total">
        <h5>Total: <span class="text-dark"> L.E</span> </h5>
    </div> -->
    </div>
    
</div>

</section>


  <!-- --------Modal-------- -->



  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">View Product Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
            <table class=" table table-striped">
                 <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th style=" width:25%;">Quantity</th>
                        <th>Totle</th>
                    </tr>
                 </thead>

                 <tbody>
                    <tr *ngFor="let item of products; let i = index">
                        <td> <img [src]="item.item.image" style="width:40px; height:40px" alt=""></td>
                        <td>{{item.item.title}}</td>
                        <td>{{item.item.price}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.item.price * item.quantity}} L.E</td>
                    </tr>
                 </tbody>

                 
            </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn " data-dismiss="modal">Close</button>
          <button type="button" class="btn ">Save changes</button>
        </div>
      </div>
    </div>
  </div>
